<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Tweak Websites & Customize Browsing Experience To Better Suit Your Needs." />
    <title>Sanitize - Settings</title>
    <link rel="icon" href="./../icons/light/sanitize.png" />
    <link rel="stylesheet" href="./popup.css" media="all" />
  </head>
  <body>
    <header>
      <img src="../icons/light/sanitize.png" alt="Sanitize" height="28" title="Boost Your Productivity!" id="logo" />
      <div>
        <img src="../icons/light/theme.png" alt="Theme" title="Toggle Theme" id="darkTheme" />
        <img src="../icons/light/info.png" alt="Info" title="Toggle Info on Blocked Objects" id="showInfo" />
        <img src="../icons/light/activate.png" alt="Activate" title="Toggle Sanitize On/Off" id="activateExt" />
      </div>
    </header>
    <main>
      <form>
        <fieldset id="settings">
          <legend for="settings">
            <button title="Settings on Here Will be Applied to All Websites" id="global" class="active">Global</button>
            <button title="Settings on Here Will be Applied Only to This Specific Website" id="local">Local</button>
          </legend>
          <fieldset id="filter">
            <legend for="filter">Filters</legend>
            <div title="Toggle Html Filters">
              <input type="checkbox" id="htmlFilter" />
              <label for="htmlFilter">Html</label>
            </div>
            <div title="Toggle Css Filters">
              <input type="checkbox" id="cssFilter" />
              <label for="cssFilter">Css</label>
            </div>
            <div title="Toggle Js Filters">
              <input type="checkbox" id="jsFilter" />
              <label for="jsFilter">Js</label>
            </div>
            <div style="margin-top: 10px">
              <button title="Add & Remove Some Unwanted Filters" id="new">New Filter</button>
              <button title="View All Filters" id="view">View All Filters</button>
            </div>
          </fieldset>
          <fieldset id="mode">
            <legend for="mode">Modes</legend>
            <div title="Toggle Zen Mode">
              <input type="checkbox" id="zen" />
              <label for="zen">Zen</label>
            </div>
            <div title="Toggle Freeze Mode">
              <input type="checkbox" id="freeze" />
              <label for="freeze">Freeze</label>
            </div>
            <div title="Toggle Grayscale Mode">
              <input type="checkbox" id="grayscale" />
              <label for="grayscale">Grayscale</label>
            </div>
          </fieldset>
          <fieldset id="disable">
            <legend for="disable">Dangerous</legend>
            <div title="Toggle Css (May Break Your Site)">
              <input type="checkbox" id="css" />
              <label for="css">Disable Css</label>
            </div>
            <div title="Toggle Js (May Break Your Site)">
              <input type="checkbox" id="js" />
              <label for="js">Disable Js</label>
            </div>
          </fieldset>
          <fieldset id="block">
            <legend for="block">Block Annoyances</legend>
            <div title="Toggle Images & Canvas">
              <input type="checkbox" id="image" />
              <label for="image">Images</label>
            </div>
            <div title="Toggle Videos & Media">
              <input type="checkbox" id="video" />
              <label for="video">Videos</label>
            </div>
            <div title="Toggle Audios & Sound">
              <input type="checkbox" id="audio" />
              <label for="audio">Audios</label>
            </div>
            <div title="Toggle HTML Tables">
              <input type="checkbox" id="table" />
              <label for="table">Tables</label>
            </div>
            <div title="Toggle Submit Forms">
              <input type="checkbox" id="form" />
              <label for="form">Forms</label>
            </div>
            <div title="Toggle Lists">
              <input type="checkbox" id="list" />
              <label for="list">Lists</label>
            </div>
            <div title="Toggle External Fonts">
              <input type="checkbox" id="font" />
              <label for="font">Fonts</label>
            </div>
            <div title="Toggle Text Semantics (bold, italic, etc...)">
              <input type="checkbox" id="semantic" />
              <label for="semantic">Semantics</label>
            </div>
            <div title="Toggle Links">
              <input type="checkbox" id="link" />
              <label for="link">Links</label>
            </div>
            <div title="Toggle Embedded Objects (iframes etc...)">
              <input type="checkbox" id="embed" />
              <label for="embed">Embedded Objects</label>
            </div>
          </fieldset>
          <div id="sys">
            <button title="Export Or Import Settings" id="sync">Sync Settings</button>
            <button title="Reset Current Settings" id="reset">Reset Settings</button>
          </div>
          <p id="warning">*You need to reload the page for changes to take effect</p>
        </fieldset>
      </form>
    </main>
    <footer>
      <div>
        <a href="https://github.com/RedeemedSpoon/Sanitize" target="_blank" title="Sanitize's GitHub Page">
          <img src="../icons/light/github.png" alt="GitHub" width="18" height="18" />
          <p>GitHub</p>
        </a>
        <a href="https://RedeemedSpoon.github.io/Sanitize" target="_blank" title="Sanitize's Website">
          <img src="../icons/light/website.png" alt="Website" width="18" height="18" />
          <p>Website</p>
        </a>
      </div>
      <p>Version: 1.0.0</p>
    </footer>
    <script type="module" src="./popup.js"></script>
  </body>
</html>
